<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/79b85ea379.js" crossorigin="anonymous"></script>
	<link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Pokemon Battle Simulator</title>
</head>

<body>
	<header>
		<h1>Pokemon Battle Simulator</h1>
	</header>
	
	<main>
		<section>
			<div class="wrapper">

				<div class="randomize" id="randomize">
					<h2>Randomize</h2>
				</div>

				<div class="opponent" id="opponent">
					<div class="opponentName" id="opponentName"></div>
					<div class="opponentSprite" id="opponentSprite"></div>
				</div>
				
				<div class="user" id="user">
					<div class="userSprite" id="userSprite"></div>
					<div class="userName" id="userName"></div>
				</div>

				<div class="animations" id="animations">
					<div><i class="fa-solid fa-heart"></i></div>
					<div><i class="fa-solid fa-bolt"></i></div>
					<div><i class="fa-solid fa-droplet"></i></div>
					<div><i class="fa-solid fa-fire"></i></div>
				</div>

				<div class="fightBoxContainer">
					<div class="moveOne" id="moveOne"></div>
					<div class="moveTwo" id="moveTwo"></div>
					<div class="moveThree" id="moveThree"></div>
					<div class="moveFour" id="moveFour"></div>
				</div>
				
				<div class="battle" id="battle">
					<div class = "decideWinner" id="decideWinner">
						<h2 class = "winnerText" id = "winnerText">Who wins?</h2>
					</div>
					
					<div class="fight" id="fight">
						<h2 class="textVisible" id="fightText">Fight</h2>
						<h2 class="backInvisible" id="goBackText">Go Back</h2>
						<div class="moves"></div>
					</div>	
				</div>
			</div>
		</section>
	</main>
	
	<footer><h4>Created at Juno College</h4></footer>

	<script src="script.js"></script>
</body>
</html>
